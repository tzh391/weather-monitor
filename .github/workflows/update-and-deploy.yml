name: Update Weather Data and Deploy

on:
  schedule:
    # 每5分钟运行一次（GitHub Actions最小间隔）
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Create necessary directories
      run: |
        mkdir -p weather_data
        mkdir -p public/data
        
    - name: Collect weather data
      run: |
        node scripts/dataCollector.js &
        COLLECTOR_PID=$!
        sleep 60
        kill $COLLECTOR_PID || true
      continue-on-error: true
      
    - name: Generate web page
      run: |
        node scripts/generateWebPage.js
        
    - name: Commit data changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add weather_data/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update weather data - $(date +'%Y-%m-%d %H:%M:%S')"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
